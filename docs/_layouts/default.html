<!doctype html>
<html lang="en" class="h-full">
<head>
    <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Software 1 GmbH</title>

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        .prose ul.my-0 {
            margin-top: -0.66666667em !important;
            margin-bottom: 0 !important;
        }

        .prose tbody .table-header-90 {
            height: 8rem;
        }

        .prose tbody td.feature-container {
            text-align: center;
            padding-right: 2rem;
            vertical-align: middle;
        }
        .prose tbody td.feature-container.small svg {
            width: 18px;
            height: 18px;
        }

        .prose tbody .table-header-90 td.device {
            vertical-align: revert;
            padding: 0;
            width: 2rem;
        }

        .prose tbody td.subheader {
            text-transform: uppercase;
            font-size: .8rem;
            font-weight: 600;
            color: #333;
        }

        .prose tbody .table-header-90 td div {
            width: 6rem;
            transform: rotate(-80deg);
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col h-full">
<!--
  Tailwind UI components require Tailwind CSS v1.8 and the @tailwindcss/ui plugin.
  Read the documentation to get started: https://tailwindui.com/documentation
-->
<!-- This component requires Tailwind CSS >= 1.5.1 and @tailwindcss/ui >= 0.4.0 -->
<div class="relative py-16 bg-white flex-grow">
  <div class="hidden overflow-x-hidden lg:block lg:absolute lg:inset-y-0 lg:h-full lg:w-full">
    <div class="relative h-full text-lg max-w-prose mx-auto">
      <svg class="absolute top-12 left-full transform translate-x-32" width="404" height="384" fill="none" viewBox="0 0 404 384">
        <defs>
          <pattern id="74b3fd99-0a6f-4271-bef2-e80eeafdf357" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="384" fill="url(#74b3fd99-0a6f-4271-bef2-e80eeafdf357)" />
      </svg>
      <svg class="absolute top-1/2 right-full transform -translate-y-1/2 -translate-x-32" width="404" height="384" fill="none" viewBox="0 0 404 384">
        <defs>
          <pattern id="f210dbf6-a58d-4871-961e-36d5016a0f49" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="384" fill="url(#f210dbf6-a58d-4871-961e-36d5016a0f49)" />
      </svg>
      <svg class="absolute bottom-12 left-full transform translate-x-32" width="404" height="384" fill="none" viewBox="0 0 404 384">
        <defs>
          <pattern id="d3eb07ae-5182-43e6-857d-35c643af9034" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="404" height="384" fill="url(#d3eb07ae-5182-43e6-857d-35c643af9034)" />
      </svg>
    </div>
  </div>
  <div class="relative px-4 sm:px-6 lg:px-8">
    <div class="text-lg max-w-prose mx-auto mb-12">
      <div class="text-center"><img class="h-8 w-auto mx-auto mb-12" src="https://share.eins.io/AHfxu8MoLJ8OapTLooe8.svg" alt="Logo"></div>

      <p class="text-base text-center leading-6 text-indigo-600 font-semibold tracking-wide uppercase">{{ page.subtitle }}</p>
      <h1 class="mt-2 mb-12 text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">{{ page.title }}</h1>
      <p class="text-xl text-gray-500 leading-8">{{ page.leadingParagraph }}</p>

    </div>
    <div class="prose prose-lg text-gray-500 mx-auto">
      {{ content }}
    </div>
  </div>
</div>

<footer class="bg-gray-800">
  <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="md:flex md:items-center md:justify-between">
      <div class="flex text-gray-400">
        <img class="h-6 w-auto" src="https://share.eins.io/ILFmZJt9ANxgTAZUjZ8n.svg" alt="Logo">
      </div>
      <p class="mt-8 text-base leading-6 text-gray-400 md:mt-0">
        Software 1 GmbH &copy; 2021
      </p>
    </div>
  </div>
</footer>

<script>
  feather.replace()
</script>

</body>
</html>
